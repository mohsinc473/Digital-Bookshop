<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container tsty">
    <h2 class="m-5">Add Shipping Address</h2>
    <form class="mx-5 checkout">
      <div class="form-group">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="inputEmail4" required>
      </div>
      <div class="form-group">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" id="inputPassword4" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Phone Number</label>
        <input type="number" class="form-control" id="inputPhone" placeholder="+92 3005280732" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option>Federal</option>
            <option>Punjab</option>
            <option>Sindh</option>
            <option>Balochistan</option>
            <option>Khyber Pakhtunkhwa</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Card Number</label>
          <input type="number" class="form-control" id="inputCardNumber" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Expiration Date (MM/YY)</label>
          <input type="number" class="form-control" id="inputExpNumber" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CVV</label>
          <input type="number" class="form-control" id="inputCVV" required>
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Deliver to this address</button>
    </form>
  </div>
</body>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
